- name: Ramy Arnaout, MD
  position: Assistant Professor
  role: Collaborator
  email: "rarnaout (at) bidmc.harvard.edu"
  website: "http://arnaoutlab.org"
  description: "An alumnus of MIT, Dr. Arnaout received his doctorate in mathematical (systems) biology from Oxford University on a Marshall Scholarship and his MD from Harvard Medical School as a Soros Fellow. He completed residency in pathology at Brigham and Women's Hospital and postdoctoral work at the Broad Institute of MIT and Harvard."

- name: 'Anita Moon-Grady, MD'
  position: Professor of Pediatrics
  role: Collaborator
  email: anita.grady (at) ucsf.edu
  website: 'http://profiles.ucsf.edu/anita.moon-grady'
  description: "Dr. Anita Moon-Grady, director of the Fetal Cardiovascular Program at UCSF Benioff Children's Hospital, specializes in pediatric cardiology and neonatal and perinatal medicine."

- name: Julia Adler-Milstein, PhD
  # image: julia_adler_milstein.jpg
  position: Associate Professor
  email: julia.adler-milstein (at) ucsf.edu
  website: "https://medicine.ucsf.edu/cliir"
  # twitter: j_r_a_m
  description: "Dr. Adler-Milstein is Director of the Center for Clinical Informatics and Improvement Research (CLIIR). She is an internationally-recognized expert on policy and management issues related to the use of IT in healthcare delivery."

- name: Karen Ordovas, MD
  position: Professor of Radiology
  website: "https://profiles.ucsf.edu/karen.ordovas"
  email: karen.ordovas (at) ucsf.edu
  description: "Dr. Ordovas is Director of Cardiac Imaging and Co-Chair of the Cardiovascular Imaging Research Imaging Interest Group (CIRIG) in the Department of Radiology and Biomedical Imaging at UCSF. She specializes in Cardiac and Pulmonary Imaging, in particular cardiovascular CT and MRI."

- name: Rakesh Mishra, MD
  # image: rakesh_mishra.jpg
  position: Professor of Medicine
  email: rakesh.mishra (at) ucsf.edu
  website: "https://profiles.ucsf.edu/rakesh.mishra"
  description: "Dr. Mishra's research focuses on the identification of serum and imaging biomarkers of cardiac disease and cardiac physiology."

- name: Nisha I. Parikh, MD MPH
  position: Assistant Professor
  role: Collaborator
  email: nisha.parikh (at) ucsf.edu
  website: "http://profiles.ucsf.edu/nisha.parikh"
  description: "Dr. Parikh is a cardiovascular epidemiologist and population scientist. She has an MPH in epidemiology and biostatistics from the U.C. Berkeley School of Public Health and did her post-doctoral research fellowship at the Framingham Heart Study. Dr Parikh is devleoping risk stratification tools using pregnancy and childbirth as a 'cardiometabolic stress test' to predict later cardiovascular disease risk factors and overt cardiovascular disease in women."

- name: Jiandong Liu, PhD
  position: Assistant Professor
  role: Collaborator
  website: "http://liulab.web.unc.edu"
  email: "jiandong_liu (at) med.unc.edu"
  description: "Dr Liu's Lab combines genetics, molecular and cell biology to study cardiac development and function, focusing on the molecular mechanisms that link mechanical forces and genetic factors to cardiac morphogenesis. Their studies using zebrafish as a model system serve as the basic foundation to address the key questions in cardiac development and function, and could provide novel therapeutics for cardiac diseases."
