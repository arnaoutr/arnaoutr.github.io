  description: "Rima Arnaout is an Assistant Professor in [Medicine (Cardiology)](https://cardiology.ucsf.edu/), a member of the [Bakar Computational Health Sciences Institute](http://bakarinstitute.ucsf.edu/), and faculty in the UCSF [Graduate Program in Biological and Medical Informatics](http://bmi.ucsf.edu). She is a physician-scientist with a background in genetics, clinical research and programming, and a practicing cardiologist board-certified in multi-modality cardiovascular imaging."
